<!DOCTYPE html>
<html lang="en">
<head>
  <link type="text/css" href="mediaelementplayer.css" rel="stylesheet" />

  <script type="text/javascript" src="https://dom.ink/10/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="https://dom.ink/10/js/mediaelement-and-player.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>player</title>

  <style>
    body {
      background: #888;
      margin: 100px;
    }
  </style>
</head>
<body>
  <audio controls>
    <source src="https://dom.ink/10/audio/hive-escape-plan.ogg" type="audio/ogg" >
    <source src="https://dom.ink/10/audio/hive-escape-plan.mp3" type="audio/mp3" >
    Your browser does not support the audio tag!
  </audio>

  <script>
    jQuery(document).ready(function($) {
        $('audio,video').mediaelementplayer({
          features: ['playpause','progress','current'],
          audioWidth: 400,
          audioHeight: 60
        });

        $('.mejs-time-total').unbind('mouseenter');

        $('.mejs__inner').append('<div class=\'whatsapp_pic\'></div>');
        $('.mejs__inner').append('<div class=\'whatsapp_name\'>Tony Hawk</div>');
    });
</script>
</body>
</html>
